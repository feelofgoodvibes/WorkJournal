<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Journal</title>
    <link rel="stylesheet" href="styles/addProject.css">
    <link rel="icon" href="../logo.png" type="image/x-icon">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="js/addProject.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/allEmployees/index.html">Work Journal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Employees
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../allEmployees/index.html">All Employees</a></li>
                            <li><a class="dropdown-item" href="../addEmployee/index.html">Add Employee</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../allProjects/index.html">All projects</a></li>
                            <li><a class="dropdown-item" href="../addProject/index.html">Add projects</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="title__wrapper">
            <h2 class="title">Add Project</h2>
            <a href="../allProjects/index.html"><button type="button" class="btn btn-dark create-btn">Get
                    Projects</button></a>
        </div>
        <div class="form__container">
            <h2 class="form__title">Enter project data</h2>
            <form class="form">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control" placeholder="Name *" required="required" />
                </div>
                <!-- Description input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
                </div>
                <!-- Submit button -->
                <div class="success-msg hidden">
                    <i class="fa fa-check"></i>
                    The project was added successfully
                </div>
                <div class="error-msg hidden">
                    <i class="fa fa-times-circle"></i>
                    Error adding project:
                </div>
                <button type="submit" class="btn btn-dark btn-block mb-4 btn-add">Add Project</button>
                <div class="form__reset-div">
                    <p class="form__reset">Clear the form</p>
                </div>
            </form>
        </div>
        <div class="lds-dual-ring hidden"></div>
    </div>
</body>

</html>
