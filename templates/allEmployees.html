<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='allEmployees.js') }}" defer></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Test Aplication</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Employees
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/employees">All Employees</a></li>
                            <li><a class="dropdown-item" href="/employees/new">Add Employee</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/projects">All projects</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="title__wrapper">
            <h2 class="title">Employees List</h2>
            <a href="/employees/new"><button type="button" class="btn btn-dark create-btn">Add
                    Employee</button></a>
        </div>
        <div class="fliter__wrapper">
            <h2 class="filter_title">Search by:</h2>
            <div class="btn-group filters" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check filter" name="btnradio" id="name" autocomplete="off">
                <label class="btn btn-outline-dark" for="name">Name</label>

                <input type="radio" class="btn-check filter" name="btnradio" id="role" autocomplete="off">
                <label class="btn btn-outline-dark" for="role">Role</label>

                <input type="radio" class="btn-check filter" name="btnradio" id="phone" autocomplete="off">
                <label class="btn btn-outline-dark" for="phone">Phone</label>

                <input type="radio" class="btn-check filter" name="btnradio" id="position" autocomplete="off">
                <label class="btn btn-outline-dark" for="position">Position</label>
            </div>
        </div>
        <h2 class="error hidden">You need to choose filter</h2>
        <form class="d-flex search" role="search">
            <input class="form-control me-2 input-search" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="btn btn-outline-dark button-search">Search</button>
        </form>
        <table class="table table-hover">
            <thead class="table__head">
                <tr class="table_tr table-dark">
                </tr>
            </thead>
            <tbody class="table__body">
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-black justify-content-center">
                <li class="page-item"><a class="page-link previous" href="#">Prev</a></li>
                <li class="page-item"><a class="page-link page" href="#">1</a></li>
                <li class="page-item"><a class="page-link next" href="#">Next</a></li>
            </ul>
        </nav>
        <div class="lds-dual-ring hidden"></div>
    </div>
</body>

</html>
