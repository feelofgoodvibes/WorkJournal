<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background-color: var(--bs-light);
        }
        
        nav {
            display: flex;
            flex-direction: row;
            column-gap: 20px;
            background-color: gainsboro;
            padding: 15px 10px;
        }

        .nav-item {
            color: black;
            text-decoration: none;
        }

        .nav-item:hover {
            cursor: pointer;
        }

        .active {
            color: rgb(33, 88, 207);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/employees" class="nav-item{{ ' active' if active == 'employees' }}">Працівники</a>
        <a href="/positions" class="nav-item{{ ' active' if active == 'positions' }}">Посади</a>
        <a href="/projects" class="nav-item{{ ' active' if active == 'projects' }}">Проєкти</a>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
